<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Document title -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinite Captcha Generator</title>

  <!-- (Optional) Your site‐wide CSS -->
  <link rel="stylesheet" href="../css/site.css" />
  <!-- (Optional) Any page‐specific CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- p5.js library (must come before sketch.js) -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
  <!-- Your own sketch.js (DEFER so it runs after the DOM is ready) -->
  <script src="./js/sketch.js" defer></script>
  <script src="./js/wordList.js" defer></script>
</head>
<body>
  <main id="content">
    <section>
      <h1>Infinite Captcha Generator</h1>

      <!-- Canvas container where p5 will put the <canvas> -->
      <div id="canvas-container"></div>

      <!-- Controls below the canvas: input box, verify button, feedback span, and timer span -->
      <div id="captcha-controls" style="margin-top: 10px;">
        <input
          type="text"
          id="captcha-input"
          placeholder="Type captcha here"
          autocomplete="off"
        />
        <button id="verify-btn">Verify</button>
        <span id="feedback" style="margin-left: 10px;"></span>
        <span id="timer" style="margin-left: 20px; font-weight: bold;"></span>
      </div>
    </section>
  </main>
</body>
</html>
